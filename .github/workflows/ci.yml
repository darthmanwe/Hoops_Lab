name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install API deps
        working-directory: apps/api
        run: npm install

      - name: API typecheck
        working-directory: apps/api
        run: npm run typecheck

      - name: Install Web deps
        working-directory: apps/web
        run: npm install

      - name: Build Web
        working-directory: apps/web
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry + ETL deps
        working-directory: data/etl
        run: |
          pip install poetry
          poetry install --no-interaction

      - name: Run ETL artifact build
        working-directory: data/etl
        run: poetry run nightly --out ../../data/etl_out
